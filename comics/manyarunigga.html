<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manyarunigga | Zagggywear</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #0b0b0b;
      color: #f1f1f1;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 60px 20px 20px;
      background: linear-gradient(90deg, #ff004c, #a000ff);
      color: #fff;
      border-bottom: 3px solid #ff004c;
    }

    header h1 {
      font-size: 2.5rem;
      margin: 0;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    header p {
      font-size: 1.2rem;
      margin-top: 10px;
      font-weight: 300;
      color: #ffeef7;
    }

    .comic-gallery {
      display: grid;
      grid-template-columns: 1fr;
      gap: 30px;
      padding: 40px 10%;
      justify-items: center;
    }

    .comic-gallery img {
      width: 100%;
      max-width: 800px;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(255, 0, 76, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .comic-gallery img:hover {
      transform: scale(1.02);
      box-shadow: 0 0 35px rgba(255, 0, 76, 0.5);
    }

    footer {
      text-align: center;
      padding: 40px 20px;
      background-color: #111;
      color: #999;
      font-size: 0.9rem;
      border-top: 2px solid #ff004c;
    }

    footer a {
      color: #ff004c;
      text-decoration: none;
      font-weight: 600;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Manyarunigga</h1>
    <p>Created by <strong>Zagggy Babyyy</strong> — Founder & CEO of <strong>Zagggywear</strong></p>
  </header>

  <section class="comic-gallery">
    <img src="comic pages/page 1.jpg" alt="Page 1">
    <img src="comic pages/page 2.jpg" alt="Page 2">
    <img src="comic pages/page 3.jpg" alt="Page 3">
    <img src="comic pages/page 4.jpg" alt="Page 4">
    <img src="comic pages/page 5.jpg" alt="Page 5">
    <img src="comic pages/page 6.jpg" alt="Page 6">
    <img src="comic pages/page 7.jpg" alt="Page 7">
    <img src="comic pages/page 8.jpg" alt="Page 8">
  </section>

  <footer>
    <p>© 2025 Zagggywear. All Rights Reserved.</p>
    <p>Back to <a href="index.html">Zagggywear Home</a></p>
  </footer>
</body>
</html>
