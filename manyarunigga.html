<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manyarunigga | Zagggywear</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&family=Nabla&display=swap" rel="stylesheet">

  <!-- Main Stylesheet -->
  <link rel="stylesheet" href="style.css" />
  
  <style>
    /* Comic Page Specific Add-ons */
    .comic-header {
      background: linear-gradient(90deg, #ff004c, #a000ff);
      text-align: center;
      padding: 8rem 1rem 3rem;
      color: #fff;
      border-bottom: 3px solid #ff004c;
    }

    .comic-header h1 {
      font-family: 'Nabla', cursive;
      font-size: 3rem;
      letter-spacing: 2px;
      color: #fff;
    }

    .comic-header p {
      font-family: 'UnifrakturMaguntia', cursive, serif;
      font-size: 1.2rem;
      margin-top: 0.5rem;
    }

    .comic-gallery {
      padding: 4rem 5%;
      display: grid;
      grid-template-columns: 1fr;
      gap: 2rem;
      justify-items: center;
      background: var(--black);
    }

    .comic-gallery img {
      width: 100%;
      max-width: 800px;
      border-radius: 14px;
      box-shadow: 0 0 25px rgba(255, 0, 76, 0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .comic-gallery img:hover {
      transform: scale(1.02);
      box-shadow: 0 0 35px rgba(255, 0, 76, 0.6);
    }

    .comic-footer {
      background: #111;
      color: var(--gray);
      text-align: center;
      padding: 2rem;
      border-top: 2px solid #ff004c;
    }

    .comic-footer a {
      color: #ff004c;
      text-decoration: none;
      font-weight: bold;
    }

    .comic-footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">ZAGGGYWEAR</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="#comic">Comic</a></li>
        <li><a href="index.html#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="comic-header">
    <h1>Manyarunigga</h1>
    <p>Created by <strong>Zagggy Babyyy</strong> — Founder & CEO of <strong>Zagggywear</strong></p>
  </section>

  <section id="comic" class="comic-gallery">
    <img src="comic pages/page 1.jpg" alt="Page 1">
    <img src="comic pages/page 2.jpg" alt="Page 2">
    <img src="comic pages/page 3.jpg" alt="Page 3">
    <img src="comic pages/page 4.jpg" alt="Page 4">
    <img src="comic pages/page 5.jpg" alt="Page 5">
    <img src="comic pages/page 6.jpg" alt="Page 6">
    <img src="comic pages/page 7.jpg" alt="Page 7">
    <img src="comic pages/page 8.jpg" alt="Page 8">
  </section>

  <footer class="comic-footer">
    <p>© 2025 Zagggywear. All Rights Reserved.</p>
    <p>Back to <a href="index.html">Zagggywear Home</a></p>
  </footer>
</body>
</html>
