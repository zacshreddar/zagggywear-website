<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manyarunigga | Zagggywear</title>

  <!-- Link your main CSS -->
  <link rel="stylesheet" href="../style.css" />
</head>
<body class="comic-page">
  <header class="comic-header">
    <div class="logo">ZAGGGYWEAR</div>
    <nav>
      <ul>
        <li><a href="../index.html">← Back to Zagggywear</a></li>
      </ul>
    </nav>
    <h1>Manyarunigga</h1>
    <p>The first comic from Zagggywear</p>
  </header>

  <!-- Comic gallery section -->
  <main class="comic-gallery" id="comicGallery">
    <!-- Comic images will load dynamically -->
    <noscript>
      <!-- Fallback in case JS is disabled -->
      <img src="comic pages/page 1.png" alt="Page 1" />
      <img src="comic pages/page 2.png" alt="Page 2" />
      <img src="comic pages/page 3.png" alt="Page 3" />
      <img src="comic pages/page 4.png" alt="Page 4" />
      <img src="comic pages/page 5.png" alt="Page 5" />
      <img src="comic pages/page 6.png" alt="Page 6" />
      <img src="comic pages/page 7.png" alt="Page 7" />
      <img src="comic pages/page 8.png" alt="Page 8" />
    </noscript>
  </main>

  <footer class="comic-footer">
    <p>© 2025 Zagggywear — Manyarunigga</p>
  </footer>

  <script>
    // Load all comic pages dynamically
    const gallery = document.getElementById('comicGallery');
    if (gallery) {
      for (let i = 1; i <= 8; i++) {
        const img = document.createElement('img');
        img.src = `comic pages/page ${i}.png`; // make sure names are EXACT
        img.alt = `Manyarunigga Page ${i}`;
        img.loading = 'lazy';
        gallery.appendChild(img);
      }
    }
  </script>
</body>
</html>
